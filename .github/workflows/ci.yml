name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # Adjust if you are using a different branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Build the projects
        run: |
          npx nx build shell --prod
          npx nx build auth --prod
          npx nx build profile --prod
          npx nx build feed --prod
          npx nx build messaging --prod
          npx nx build projects --prod

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: dist/apps # Adjust if your output directory is different
