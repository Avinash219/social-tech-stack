name: Deploy NX Microapp to GitHub Pages

on:
  push:
    branches:
      - main # Change this to your default branch if it's not 'main'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20' # Specify the Node.js version you need

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Build all applications
        run: npx nx run-many --target=build --all --parallel --prod

      - name: Move index.html to root
        run: |
          mkdir -p dist/apps/shell
          mv dist/apps/shell/<subfolder>/index.html dist/apps/shell/index.html
          mv dist/apps/shell/<subfolder>/* dist/apps/shell/
          rm -rf dist/apps/shell/<subfolder>  # Optionally remove the now empty subfolder

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist/apps/shell # Path to your built shell app
