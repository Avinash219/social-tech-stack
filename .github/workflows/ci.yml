name: Deploy Affected Apps to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Install Nx globally
        run: npm install -g nx

      - name: Determine affected projects
        id: affected
        run: |
          affected=$(npx nx print-affected --target=build --select=projects --base=origin/main~1 --head=HEAD)
          echo "affected=$affected" >> $GITHUB_ENV

      - name: Build affected apps
        run: |
          if [ -z "${{ env.affected }}" ]; then
            echo "No affected projects to build."
          else
            npx nx affected --target=build --base=origin/main~1 --head=HEAD --prod
          fi

      - name: Deploy affected apps to GitHub Pages
        if: env.affected != ''
        run: |
          for app in ${{ env.affected }}
          do
            # Deploy each affected app to its GitHub Pages branch
            npx angular-cli-ghpages --dir=dist/apps/$app
          done
