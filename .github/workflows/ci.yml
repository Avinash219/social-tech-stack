name: Deploy NX Microapp to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Fetch existing gh-pages
        run: git fetch origin gh-pages:gh-pages

      - name: Checkout gh-pages
        run: git checkout gh-pages

      - name: Copy previous builds
        run: cp -r . ../gh-pages-backup

      - name: Checkout main
        run: git checkout main

      - name: Build shell app
        run: npx nx affected -t build --configuration=production --base=main~1 --head=main --maxParallel=7

      - name: List build output
        run: ls -R dist

      - name: Prepare for deployment
        run: |
          mkdir -p dist
          cp -r ../gh-pages-backup/* ./dist || true
          cp -r apps/shell/dist/* ./dist

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          keep_files: true
