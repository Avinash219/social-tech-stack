name: Deploy NX Microapp to GitHub Pages

on:
  push:
    branches:
      - main # Change this to your default branch if it's not 'main'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20' # Use the Node.js version compatible with your project

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Build shell app
        run: npx nx affected -t build --configuration=production --base=main~1  --head=main --maxParallel=7 # Replace 'build:shell' with the actual build command for your shell app

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist # Replace with the path to your shell app's build output directory
